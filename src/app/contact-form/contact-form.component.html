<div class="container card">
  <div class="card-header">
    <h2><ng-content></ng-content></h2>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          ngModel 
          name="firstName"  
          type="text" 
          class="form-control" 
          id="firstName" 
          #firstNames="ngModel" 
          required
          pattern="Thamarai"
          minlength="3"
          maxlength="10">
        <div class="alert alert-danger" *ngIf="!firstNames.valid && firstNames.touched">
          <div *ngIf="firstNames.errors.minlength">Minimum length is {{firstNames.errors.minlength.requiredLength }}</div>
          <div *ngIf="firstNames.errors.pattern">Not matched pattern</div>
          <div *ngIf="firstNames.errors.required"> The field is required</div>
        </div>
        {{firstNames.dirty}}
      </div>
      <div class="form-group">
        <label for="commment">Comment</label>
        <textarea 
          ngModel 
          name="comment" 
          id="comment" 
          cols="30" 
          rows="10" 
          class="form-control" 
          #comments="ngModel" 
          required>
        </textarea>
        <div class="alert alert-danger" *ngIf="!comments.valid && comments.touched">
          commnents required
        </div>
      </div>
    </form>
  </div>
</div>
