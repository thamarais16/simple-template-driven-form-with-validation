<div class="card">
  <div class="card-header">
    <h2>Template Driven Form</h2>
  </div>
  <div class="card-body">
    <form #contactForm="ngForm" on-submit="onSubmit(contactForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="first name"  ngModel>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="last Name" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="email" ngModel>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" value = "male" name="gender"  ngModel>Male
        <input type="radio" value = "female" name="gender"  ngModel>Female
      </div>
      <div class="form-group">
        <label for="isMarried">Married</label>
        <input type="checkbox" name="isMarried" ngModel >
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select name="country" aria-selected="true" ngModel>
          <option  *ngFor="let cnty of country" [value]="cnty.name">
            {{cnty.name}}
          </option>
        </select>
      </div>
      <div ngModelGroup="address">
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" name="street" ngModel >
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" ngModel >
        </div>
        <div class="form-group">
          <label for="pin">Pin code</label>
          <input type="text" name="pincode" ngModel >
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
